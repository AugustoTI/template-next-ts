commit-msg:
  commands:
    'lint commit message':
      run: pnpm commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    'running-eslint':
      run: 'pnpm lint src'
    'running-type-check':
      run: 'pnpm tsc'
    'running-tests':
      glob: '*.{tsx,ts}'
      run: 'pnpm test -- --findRelatedTests {staged_files}'
