pre-commit:
  parallel: true
  commands:
    running-eslint:
      run: pnpm lint src
    running-prettier:
      glob: '*.{js,jsx,ts,tsx,css,json,md,mdx,mjs}'
      run: pnpm format {staged_files}
    running-tests:
      glob: '*.{tsx,ts}'
      run: 'pnpm test -- --findRelatedTests {staged_files}'
    running-type-check:
      run: 'pnpm tsc'

commit-msg:
  commands:
    running-lint-message:
      run: 'pnpm commitlint --edit'
